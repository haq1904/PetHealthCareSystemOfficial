{% extends 'customer/index.html' %}
{% load static %}

{% block pet_registration_image %}
  <div style="width: 100%; height: 100%;">
    <div class="layout-update-petImg">
      <div class="modal-nd-updateImg">
        <div class="modal-updateImg-uploadLabel">
          <label for="imageUpload" class="upload-label" style="color: black;">Tải ảnh thú cưng</label>
        </div>
        <input class="modal-uploadImg-iamgeUpload" type="file" id="imageUpload" name="image" accept="image/*" />
        <div class="modal-uploadImg-bntSave">
          <button id="btn-uploadImg">Tải lên</button>
        </div>
        <input type="hidden" id="csrfToken-img" value="{{ csrf_token }}" />
      </div>
    </div>
  </div>
  <script src="{% static 'js/updateImg_pet.js' %}"></script>
{% endblock %}
