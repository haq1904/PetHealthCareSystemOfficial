{% extends 'customer/pet_registration_image.html' %}
{% load static %}

{% block extra_css %}
  <style>
    .layout-update-petImg {
      position: fixed;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 10px;
      width: 40%;
      height: 60%;
      border-radius: 78px 78px 78px 78px;
      -moz-border-radius: 78px 78px 78px 78px;
      -webkit-border-radius: 78px 78px 78px 78px;
      border: 8px inset #cccccc;
      background-color: #75eff5;
      place-content: center;
    }
    .modal-nd-update {
      display: grid;
      width: 100%;
      height: 100%;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr 1fr 1fr 4fr 1fr;
    }
  </style>
{% endblock %}

{% block homeButton %}
  <a href="{% url 'home_vet' %}"><img style="width: 60px; height:auto;" src="{% static 'images/home.png' %}" alt="home button" /></a>
{% endblock %}

{% block pet_registration_image %}
  <div style="width: 100%; height: 100%;">
    <div class="layout-update-petImg">
      <form method="POST" class="modal-nd-update">
        {% csrf_token %}
        <div style="text-align: center">
        
        <div style="text-align: center;">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
