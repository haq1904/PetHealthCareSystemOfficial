{% extends 'app/index.html' %}
{% load static %}

{% block login %}
  <section class="vh-100 bg-image" style="background-image: url('{% static 'images/background_register.jpg' %}');
                                  background-size: cover; 
                                  background-position: center;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px; height: 80%;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Đăng Nhập</h2>

                <form method="POST">
                  {% csrf_token %}
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" name="username" id="form3Example1cg" class="form-control form-control-lg" placeholder="Tên của bạn" />
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" name="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Mật khẩu" />
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Log in</button>
                  </div>
                  {% for message in messages %}
                    {{ message }}
                  {% endfor %}
                  <p class="text-center mt-5 mb-0">
                    Bạn chưa có tài khoản?
                    <a href="{% url 'register' %}" class="fw-bold"><u>Đăng ký tại đây</u></a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
